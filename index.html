<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <title>Phone Hunter</title>
    <!-- Tailwind & DaisyUi Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-300 min-h-screen poppins">
    <header>
        <section class="max-w-screen-xl min-h-screen bg-white mx-auto px-2 py-5 md:px-5 lg:px-10">
            <div class="flex justify-between items-center lg:px-28">
                <h1 class="text-[#403F3F] text-2xl font-bold">Hot Gadgets</h1>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Sign Up</button>
            </div>
            <h1 class="text-5xl font-extrabold text-center py-10">Apple Iphone 13 Pro Max</h1>
            <p class="text-center text-[#706F6F] text-sm max-w-xl mx-auto">There are many variations of passages of
                Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
            <p class="mx-auto text-center py-5"><button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Buy
                    Now</button></p>
            <div class="grid grid-cols-3 lg:px-60">
                <div class="mt-40 h-[350px]"><img class=" h-full" src="./images/2.jpg" alt=""></div>
                <div class="h-[550px]"><img class=" h-full" src="./images/3.jpg" alt=""></div>
                <div class="mt-40 h-[350px]"><img class=" h-full" src="./images/2.jpg" alt=""></div>
            </div>
        </section>
    </header>
    <main>
        <!-- Search Option -->
        <section class="max-w-screen-xl bg-white mx-auto px-2 py-5 md:px-5 lg:px-10">
            <p class="text-center text-3xl font-bold">Search your phone</p>
            <div class="max-w-[500px]  text-center mx-auto px-4 my-5 ">
                <input class="mx-auto py-4 px-2 rounded-lg outline-none bg-gray-200 w-9/12" type="text" name=""
                    id="searchPhones" placeholder=" Search your phone">
                <button onclick="Search()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Search</button>
            </div>
        </section>

        <!-- Search Result -->
        <section class="max-w-screen-xl bg-white mx-auto px-2 py-5 md:px-5 lg:px-10">
            <div id="loading-spinner" class="text-center hidden my-40">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="container">
            </div>
            <!-- Show ALL -->
            <div id="showAll" class="hidden text-center">
                <button onclick="ShowAll()" class="bg-blue-600 text-white px-4 py-2 rounded-lg my-5">Show All</button>
            </div>

            <!-- Show Modal section -->
            <div>
                <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
                    <form method="dialog" class="modal-box">
                        <h3 id="PhoneName" class="font-bold text-3xl text-center"></h3>
                        <div id="ShowDetailsContainer" class="text-center">

                        </div>
                            <p class="text-center"><button class="btn">Close</button></p>
                    </form>
                </dialog>
            </div>
        </section>
    </main>
    <footer></footer>


    <script src="./js/script.js"></script>
</body>

</html>
